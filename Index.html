<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funky Beats</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>FUNKY &nbsp BEATS</h1>
  <div class="container">
    <span class="song-name" style="text-align: center;">SONG NAME</span>
    <div class="controls">
      <div class="button-controls">
        <span class="material-icons-outlined material-icons">
          skip_previous
        </span>
        <span class="material-icons-outlined material-icons">
          play_circle_filled
        </span>
        <span class="material-icons-outlined material-icons">
          skip_next
        </span>
      </div>
      <div class="slider-controls">
        <div class="position-controls">
          <input type="range">
        </div>
        <div class="volume-controls">
          <div class="current-volume">100</div>
          <input type="range">
          <span class="material-icons-outlined material-icons">
            volume_up
          </span>
        </div>
      </div>
    </div> 
    <span class="singer-name" style="text-align: center;"> SINGER NAME</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
